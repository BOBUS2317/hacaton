# Mosquitto MQTT Broker Configuration

# Basic settings
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener (optional, for web-based clients)
listener 9001 0.0.0.0
protocol websockets

# Allow anonymous connections (for testing)
# In production, you should set up authentication
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 65535
max_connections 1000

# Security settings (uncomment and configure for production)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl.conf

# Auto-save interval for the in-memory database to the persistent storage
autosave_interval 1800

# QoS settings
max_inflight_messages 20
max_queued_messages 1000

# Retain message settings
retain_available true