<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoTik32 LED Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: min(720px, 100%);
            backdrop-filter: blur(14px);
        }
        
        h2 {
            color: #2d3436;
            margin-bottom: 24px;
            font-size: 2.4rem;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .lamp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0 10px;
        }
        
        .lamp-card {
            position: relative;
            border: none;
            border-radius: 18px;
            padding: 28px 20px 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 16px 30px rgba(102, 126, 234, 0.15);
            transition: transform 0.35s ease, box-shadow 0.35s ease, background 0.35s ease;
            overflow: hidden;
        }
        
        .lamp-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 15%, rgba(255, 255, 255, 0.4), transparent 55%);
            opacity: 0;
            transition: opacity 0.35s ease;
            pointer-events: none;
        }
        
        .lamp-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 22px 40px rgba(102, 126, 234, 0.25);
        }
        
        .lamp-card[data-state="on"]::after {
            opacity: 1;
        }
        
        .lamp-card[data-state="off"] {
            background: rgba(245, 246, 250, 0.95);
        }
        
        .lamp-card[data-state="on"][data-color="white"] {
            background: linear-gradient(135deg, #f5f7fa, #eef2f3);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.35);
        }
        
        .lamp-card[data-state="on"][data-color="blue"] {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            box-shadow: 0 20px 40px rgba(9, 132, 227, 0.45);
            color: #fff;
        }
        
        .lamp-card[data-state="on"][data-color="red"] {
            background: linear-gradient(135deg, #ff7675, #d63031);
            box-shadow: 0 20px 40px rgba(214, 48, 49, 0.45);
            color: #fff;
        }
        
        .lamp-card[disabled] {
            cursor: wait;
            opacity: 0.75;
        }
        
        .lamp-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 16px;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.15));
        }
        
        .lamp-card[data-state="off"] .lamp-icon::before {
            content: "\1F4A4";
        }
        
        .lamp-card[data-state="on"] .lamp-icon::before {
            content: "\1F4A1";
        }
        
        .lamp-label {
            display: block;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 6px;
        }
        
        .lamp-state {
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            opacity: 0.85;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info-panel {
            margin-top: 30px;
            text-align: left;
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .info-item {
            margin: 8px 0;
            color: #555;
        }
        
        .refresh-button {
            background: #636e72;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        
        .refresh-button:hover {
            background: #2d3436;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 32px 22px;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .lamp-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            .lamp-card {
                padding: 24px 16px 18px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IoTik32 LED Controller</h2>
        
        <div id="status" class="status disconnected">
            üî¥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...
        </div>

        <div class="lamp-grid">
            <button class="lamp-card" data-lamp="white" data-color="white" data-state="off">
                <span class="lamp-icon"></span>
                <span class="lamp-label">–ë–µ–ª–∞—è –ª–∞–º–ø–∞</span>
                <span class="lamp-state">–í—ã–∫–ª</span>
            </button>
            <button class="lamp-card" data-lamp="blue" data-color="blue" data-state="off">
                <span class="lamp-icon"></span>
                <span class="lamp-label">–°–∏–Ω—è—è –ª–∞–º–ø–∞</span>
                <span class="lamp-state">–í—ã–∫–ª</span>
            </button>
            <button class="lamp-card" data-lamp="red" data-color="red" data-state="off">
                <span class="lamp-icon"></span>
                <span class="lamp-label">–ö—Ä–∞—Å–Ω–∞—è –ª–∞–º–ø–∞</span>
                <span class="lamp-state">–í—ã–∫–ª</span>
            </button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="info-panel">
            <h3>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ</h3>
            <button class="refresh-button" onclick="checkStatus()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <div id="mqttInfo" class="info-item">MQTT: –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            <div id="brokerInfo" class="info-item">–ë—Ä–æ–∫–µ—Ä: -</div>
            <div id="topicInfo" class="info-item">–¢–æ–ø–∏–∫: -</div>
        </div>
    </div>

    <script>
        class LampController {
            constructor() {
                this.lamps = [
                    { id: 'white', label: '–ë–µ–ª–∞—è –ª–∞–º–ø–∞', deviceId: 'white' },
                    { id: 'blue', label: '–°–∏–Ω—è—è –ª–∞–º–ø–∞', deviceId: 'blue' },
                    { id: 'red', label: '–ö—Ä–∞—Å–Ω–∞—è –ª–∞–º–ø–∞', deviceId: 'red' },
                ];
                this.lampElements = {};
                this.state = this.lamps.reduce((acc, lamp) => {
                    acc[lamp.id] = false;
                    return acc;
                }, {});
                this.init();
            }

            init() {
                this.lamps.forEach(lamp => {
                    const element = document.querySelector(`.lamp-card[data-lamp="${lamp.id}"]`);
                    if (element) {
                        this.lampElements[lamp.id] = element;
                        element.dataset.state = 'off';
                        element.addEventListener('click', () => this.handleLampToggle(lamp.id));
                    }
                });

                this.loadLampStates();
                this.checkStatus();

                this.statusTimer = setInterval(() => {
                    this.checkStatus();
                    this.loadLampStates();
                }, 30000);
            }

            getLampMeta(lampId) {
                return this.lamps.find(lamp => lamp.id === lampId);
            }

            updateLampButton(lampId, isOn) {
                const element = this.lampElements[lampId];
                if (!element) {
                    return;
                }

                element.dataset.state = isOn ? 'on' : 'off';
                const stateLabel = element.querySelector('.lamp-state');
                if (stateLabel) {
                    stateLabel.textContent = isOn ? '–í–∫–ª' : '–í—ã–∫–ª';
                }
            }

            setLampDisabled(lampId, isDisabled) {
                const element = this.lampElements[lampId];
                if (element) {
                    element.disabled = isDisabled;
                }
            }

            async loadLampStates() {
                try {
                    const response = await fetch('/api/light');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();

                    this.lamps.forEach(lamp => {
                        const incoming = Boolean(data?.[lamp.id]);
                        this.state[lamp.id] = incoming;
                        this.updateLampButton(lamp.id, incoming);
                    });
                } catch (error) {
                    console.error('Failed to load lamp states:', error);
                    this.showMessage(`‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏—è –ª–∞–º–ø: ${error.message}`, 'error');
                }
            }

            async handleLampToggle(lampId) {
                const currentState = this.state[lampId];
                const nextState = !currentState;

                this.setLampDisabled(lampId, true);
                this.updateLampButton(lampId, nextState);

                try {
                    const response = await this.sendLampCommand(lampId, nextState);
                    const payload = await response.json().catch(() => ({}));

                    if (!response.ok) {
                        const detail = payload?.detail || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–º–µ–Ω–∏—Ç—å –∫–æ–º–∞–Ω–¥—É';
                        throw new Error(detail);
                    }

                    this.state[lampId] = nextState;
                    const lamp = this.getLampMeta(lampId);
                    this.showMessage(`‚úÖ ${lamp?.label || '–õ–∞–º–ø–∞'} ${nextState ? '–≤–∫–ª—é—á–µ–Ω–∞' : '–≤—ã–∫–ª—é—á–µ–Ω–∞'}`, 'success');
                } catch (error) {
                    this.updateLampButton(lampId, currentState);
                    this.showMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                } finally {
                    this.setLampDisabled(lampId, false);
                }
            }

            async sendLampCommand(lampId, isOn) {
                const lamp = this.getLampMeta(lampId);
                if (!lamp) {
                    throw new Error('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –ª–∞–º–ø–∞');
                }

                return fetch('/api/light/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        state: isOn,
                        device_id: lamp.deviceId,
                    })
                });
            }

            async checkStatus() {
                try {
                    const response = await fetch('/api/light/status');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();

                    const statusElement = document.getElementById('status');
                    const mqttInfo = document.getElementById('mqttInfo');
                    const brokerInfo = document.getElementById('brokerInfo');
                    const topicInfo = document.getElementById('topicInfo');

                    if (data.mqtt_connected) {
                        statusElement.textContent = 'üü¢ MQTT –ø–æ–¥–∫–ª—é—á–µ–Ω';
                        statusElement.className = 'status connected';
                        mqttInfo.textContent = 'üü¢ MQTT: –ø–æ–¥–∫–ª—é—á–µ–Ω';
                    } else {
                        statusElement.textContent = 'üî¥ MQTT –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                        statusElement.className = 'status disconnected';
                        mqttInfo.textContent = 'üî¥ MQTT: –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                    }

                    brokerInfo.textContent = `üåê –ë—Ä–æ–∫–µ—Ä: ${data.broker}`;
                    topicInfo.textContent = `üì° –¢–æ–ø–∏–∫: ${data.topic}`;
                } catch (error) {
                    console.error('Status check error:', error);
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
                    statusElement.className = 'status disconnected';
                }
            }

            showMessage(text, type) {
                const messageElement = document.getElementById('message');
                messageElement.textContent = text;
                messageElement.className = `message ${type} show`;

                clearTimeout(this.hideMessageTimer);
                this.hideMessageTimer = setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 5000);
            }
        }

        function checkStatus() {
            if (window.controller) {
                window.controller.checkStatus();
                window.controller.loadLampStates();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.controller = new LampController();

            // Add hover effect to title
            const title = document.querySelector('h2');
            const originalText = title.textContent;
            title.addEventListener('mouseover', () => {
                title.textContent = '–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –∞–≤—Ç–æ–º–∞—Ç IoTik32';
                const audio = new Audio('/static/easter_egg.mp3');
                audio.play().catch(e => console.error('Audio play failed:', e));
            });
            title.addEventListener('mouseout', () => {
                title.textContent = originalText;
            });
        });
    </script>
</body>
</html>
